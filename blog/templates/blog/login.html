{% extends 'blog/base.html' %}
{% load staticfiles %}

<a class="launch-modal logs" data-toggle="modal" href="{% url 'blog:login' %}" data-target="#myModal">  / login</a> <a  class="logs"  href="{% url 'blog:signup' %}">signup</a>
{% block content %}
    {% block style %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
        <style>

            html,body{

                width:100%;
                height: 100%;
                -moz-background-size: cover;
                -webkit-background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                margin:0;
                padding:0;
            }



        </style>
    {% endblock style %}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">


              <div class="modal-dialog">
                <div class="modal-content">
                   <form method="post" role="form" action=" " class="login-form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                    <div class="modal-body">
                       {% csrf_token %}
                       {% include 'blog/form.html' %}
                        {{form.as_p}}
                    </div>
                    </div>

                  </form>
              </div>
</div>
</div>
    {% endblock %}
