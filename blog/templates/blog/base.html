{% load staticfiles %}
<html>
    <head>
        <title>BloggShared</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        {% block style %}

        <style>

            html,body{

                width:100%;
                height: 100%;
                -moz-background-size: cover;
                -webkit-background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                margin:0;
                padding:0;
                }


            form {
                width: 300px;
                margin: 0 auto;}


        </style>
    {% endblock style %}
    </head>
    <body>
            <div class="page-header">

                {% if user.is_authenticated %}
                    <a class="logs"  href="{% url 'blog:logout' %}">logout</a>
                    <a class="logs" href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus "></span></a>
                    <a class="logs" href="{% url 'blog:post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit "></span></a>
                {% else %}
                    <a class="launch-modal logs" data-toggle="modal" href="{% url 'blog:login' %}" data-target="#myModal">  / login</a> <a  class="logs"  href="{% url 'blog:signup' %}">signup</a>
                {% endif %}

                <h1><a href="/">BloggShared</a></h1>

            </div>
            <div class="content container">
                <div class="row ">
                    <div class="col-md-12 ">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js">
</script>
 <script>
                $(document).ready(function() {
                $('.has-popover').popover({'trigger':'hover'})});
 </script>


<script src="{% static 'js/script.js' %}"></script>

    </body>

</html>
